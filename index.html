<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>El Poder de Orar - Enlaces</title>
<style>
body {
background: #000;
font-family: Arial, sans-serif;
display: flex;
flex-direction: column;
align-items: center;
justify-content: flex-start;
min-height: 100vh;
margin: 0;
padding-top: 20px;
color: white;
}

.container {
display: flex;
flex-direction: column;
gap: 12px;
width: 90%;
max-width: 450px;
margin-top: 10px;
}

.link-box {
padding: 12px 18px;
border-radius: 12px;
border: 2px solid rgba(255, 255, 255, 0.3);
background: rgba(255, 255, 255, 0.05);
backdrop-filter: blur(4px);
display: flex;
align-items: center;
gap: 15px;
transition: 0.25s;
box-shadow: 0 0 12px rgba(0, 255, 255, 0.2);
}

.link-box:hover {
transform: scale(1.03);
box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
}

.link-box img {
width: 32px;
height: 32px;
}

a {
color: #fff;
text-decoration: none;
font-size: 1.2rem;
font-weight: bold;
text-shadow: 0 0 8px #fff, 0 0 12px #0ff;
}
</style>
</head>
<body>

<!-- AUDIO AGREGADO -->
<audio id="audio_oracion" src="audio.mp3"></audio>

<h1 style="margin-bottom:10px; text-shadow:0 0 10px #fff, 0 0 20px #0ff;">El Poder de Orar</h1>

<div id="logo_click" style="width:110px; height:110px; border-radius:50%; overflow:hidden; box-shadow:0 0 12px #0ff; margin-bottom:15px;">
    <img src="Logo.png" alt="Logo" style="width:100%; height:100%; object-fit:cover;" />
</div>

<p style="max-width:450px; text-align:center; margin:0 20px 30px 20px; line-height:1.4; text-shadow:0 0 6px #fff, 0 0 10px #0ff;">
    Este es un espacio para renovar tu fe, encontrar calma y escuchar mensajes que fortalecen el alma. Visita mis plataformas y acompáñame en este camino de oración y reflexión diaria.
</p>

<div class="container">
    <a href="https://www.youtube.com/@elpoderdeorar7?sub_confirmation=1" target="_blank" class="link-box">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" />
        YouTube
    </a>

    <a href="https://www.facebook.com/profile.php?id=61584096775848" target="_blank" class="link-box">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732223.png" alt="Facebook" />
        Facebook
    </a>

    <a href="https://whatsapp.com/channel/0029VbBedlYHwXbJQe671V04" target="_blank" class="link-box">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
        Canal de WhatsApp
    </a>

    <a href="https://paypal.me/7KvN7" target="_blank" class="link-box">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174861.png" alt="PayPal" />
        Donaciones
    </a>
</div>

<!-- SCRIPT AGREGADO -->
<script>
const audio = document.getElementById("audio_oracion");
let primeraReproduccion = false;

// Reproduce al hacer clic en CUALQUIER parte de la página (solo una vez)
document.addEventListener("click", function() {
    if (!primeraReproduccion) {
        audio.currentTime = 0;
        audio.play();
        primeraReproduccion = true;
    }
});

// Si hacen clic en el LOGO → reproduce completo de nuevo
document.getElementById("logo_click").addEventListener("click", function(event) {
    event.stopPropagation(); // Evita conflicto con el click general
    audio.currentTime = 0;
    audio.play();
});
</script>

</body>
</html>
